- name: PlayBook for Resize FS DEB
  hosts: "{{vm_hostname}}_*"
  remote_user: ansible
  gather_facts: no
  tasks:
    - name: "Wait for server starting up." 
      wait_for:
        port: 22
        host: "{{vm_hostname | upper}}_*"
        delay: 120
      ignore_errors: true
    
    - name: "Refresh Inventory."
      meta: refresh_inventory
      
    - name: Resize FS 
      ansible.builtin.command:
        cmd: /bin/sh /home/ansible/bin/resize_fs.sh
      register: fs_resize    
