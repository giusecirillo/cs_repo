- name: PlayBook for Resize FS DEB
  hosts: "{{vm_hostname | upper}}_*"
  remote_user: ansible
  gather_facts: no
  tasks:
    - name: Sleep for 150 seconds and continue with play
      ansible.builtin.wait_for:
        timeout: 150
      ignore_errors: true
    - name: Resize FS 
      ansible.builtin.command:
        cmd: /bin/sh /home/ansible/bin/resize_fs.sh
      register: fs_resize    
