- name: Playbook for Resize FS
  hosts: "{{vm_hostname}}"
  set_fact:
        ansible_ssh_host: "{{ network_ip }}"
  gather_facts: no
  remote_user: ansible
  #become_method: sudo
  become: True
  tasks:
    - name: Resize FS 
      ansible.builtin.command:
        cmd: /bin/sh /home/ansible/bin/resize_fs.sh
      register: fs_resize
