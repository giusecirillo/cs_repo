- name: Playbook for Resize FS
  include_vars:
    file: deployVMLinux.yml
    name: deploy
- name: PRINT NAME
    debug: 
      msg: "{{deploy.instance.hw_name}}.{{deploy.instance.hw_product_uuid}}"  
  hosts: "{{deploy.instance.hw_name}}.{{deploy.instance.hw_product_uuid}}"
  gather_facts: no
  remote_user: ansible
  #become_method: sudo
  become: True
  tasks:
  - name: Resize FS 
    ansible.builtin.command:
      cmd: /bin/sh /home/ansible/bin/resize_fs.sh
    register: fs_resize
