- name: Deploy Debian11 OVA
  vmware_deploy_ovf:
    validate_certs: False
    allow_duplicates: False
    datacenter: "{{ vcenter_name }}"
    cluster: "{{vcenter_cluster}}"
    datastore: "{{vcenter_datastore}}"
    deployment_option: SMALL_VM
    disk_provisioning: thin
    inject_ovf_env: True
    name: "{{vm_name}}"
    networks:
      "Network 0": "{{ portgroup }}"
    ovf: "/vmfs/volumes/datastore1/ISOs/centos7-1908.ova"
    properties:
      dns0: "{{dnsSrv}}"
      ntp0: "{{ntpSrv}}"
      ip0: "{{ipAddr}}"
      gateway0: "{{ipGW}}"
      subnet0: "{{ipSM}}"
      hostname: "{{vm_name}}"
      domain: "{{ domain }}"
      dnssearch: "{{ domain }}"
