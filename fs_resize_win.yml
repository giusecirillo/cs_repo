- name: PlayBook for Resize FS Windows
  hosts: "{{vm_hostname}}_*"
  gather_facts: no
  remote_user: ansible
  become_method: runas
  become: True
  tasks:
    - name: Wait 300 seconds, but only start checking after 15 seconds
      wait_for_connection:
        delay: 15
        timeout: 300

    - name: Run resize FS ps1
      win_shell: C:\\criticalservice\\bin\\extend_volume_c.ps1
